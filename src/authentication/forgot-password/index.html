
<main class="pt-20">
  <div class="container px-6 mx-auto h-full">
    <div class="h-full w-full flex items-center justify-center">
      <div class="w-96">
        <a href="/" class="block w-56 mx-auto mb-16">
          {% include logo.html %}
        </a>
        <div class="mb-8">
          {% include components/title.html content="Forgot password?" %}
          {% include components/subtitle.html content="To reset your password, enter the email address you use to sign in and we will send you an email with the reset link." %}
        </div>
        <div class="space-y-6">
          <form action="/authentication/forgot-password/check-mail" method="GET">
            <div class="grid grid-cols-1 gap-6">
              <div>
                <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
                <input autofocus type="email" name="email" id="email" autocomplete="email" class="input">
              </div>
              <button type="submit" class="button button-primary inline-flex justify-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Get reset link</button>

              <a href="/" class="flex items-center gap-1 text-sm font-medium">
                <span class="material-icons-round !text-lg">arrow_back</span> Back to login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
