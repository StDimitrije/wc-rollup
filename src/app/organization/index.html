---
title: Organization
layout: dashboard
---

<div class="px-7 py-5 w-full overflow-auto bg-primary/[.03]">
  <title-cta title="Acme Organization inc." variant="h1" border="true">
    <util-button slot="cta-slot" variant="settings" title="Settings" href="/app/organization/settings.html">
    </util-button>
  </title-cta>
  <div class="mt-5 mb-9">
    <card-container>
      <cta-card slot="card-item" title="Branding">
        <svg slot="cta-slot" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path opacity="0.7" class="fill-slate-600 dark:fill-white"
            d="M9.99997 6L8.58997 7.41L13.17 12L8.58997 16.59L9.99997 18L16 12L9.99997 6Z" fill="#323232" />
        </svg>
        <img slot="icon-slot" src="/assets/images/nc_logo_small.png" alt="" width="50px">
        <p slot="icon-slot" class="text-sm text-dark-2 dark:text-white font-medium ">Nomadix Cloud</p>
      </cta-card>
      <cta-card slot="card-item" title="Users" href="/app/organization/users.html">
        <svg slot="cta-slot" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path opacity="0.7" class="fill-slate-600 dark:fill-white"
            d="M9.99997 6L8.58997 7.41L13.17 12L8.58997 16.59L9.99997 18L16 12L9.99997 6Z" fill="#323232" />
        </svg>
        <img slot="icon-slot" src="/assets/images/icons/user-icon.svg" alt="" width="24px">
        <p slot="icon-slot" class="text-sm text-dark-2 font-medium dark:text-white">91 Users</p>
      </cta-card>
      <cta-card slot="card-item" title="Products" href="/app/products/">
        <svg slot="cta-slot" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path opacity="0.7" class="fill-slate-600 dark:fill-white"
            d="M9.99997 6L8.58997 7.41L13.17 12L8.58997 16.59L9.99997 18L16 12L9.99997 6Z" fill="#323232" />
        </svg>
        <img slot="icon-slot" src="/assets/images/icons/angie-icon.svg" alt="" width="24px">
        <img slot="icon-slot" src="/assets/images/icons/guest-room-icon.svg" alt="" width="24px">
        <img slot="icon-slot" src="/assets/images/icons/nomadix-passpoint-icon.svg" alt="" width="24px">
        <img slot="icon-slot" src="/assets/images/icons/hotel-portal-icon.svg" alt="" width="24px">
        <img slot="icon-slot" src="/assets/images/icons/mobile-guest-icon.svg" alt="" width="24px">
        <img slot="icon-slot" src="/assets/images/icons/cloud-telephony-icon.svg" alt="" width="24px">
      </cta-card>
    </card-container>
  </div>
  <div class="mb-4">
    <title-cta title="Suborganizations" border="true">
      <div class="custom-filter-container" slot="cta-slot">
        <div class="custom-filter-input-container">
          <input class="custom-filter-input" type="text" placeholder="Search Suborganizations...">
          <div class="custom-filter-input-icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
              class="custom-filter-input-icon" fill="#000000">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
          </div>
        </div>
        <button class="custom-filter-button-container">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="custom-filter-button-icon-svg-path"
              d="M4.25018 5.61C6.57018 8.59 10.0002 13 10.0002 13V18C10.0002 19.1 10.9002 20 12.0002 20C13.1002 20 14.0002 19.1 14.0002 18V13C14.0002 13 17.4302 8.59 19.7502 5.61C20.2602 4.95 19.7902 4 18.9502 4H5.04018C4.21018 4 3.74018 4.95 4.25018 5.61Z" />
          </svg>
        </button>
      </div>
    </title-cta>
  </div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Users</th>
        <th>Suborganizations</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for item in site.data['all_organization_table_items'] %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.users }}</td>
        <td>{{ item.subOrganizations }}</td>
        <td class="cell-w-btn">
          <a class="table-action-btn" href="">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" class="fill-primary dark:fill-white" clip-rule="evenodd"
                d="M2.5 14.3751V17.5001H5.625L14.8417 8.28346L11.7167 5.15846L2.5 14.3751ZM17.2583 5.8668C17.5833 5.5418 17.5833 5.0168 17.2583 4.6918L15.3083 2.7418C14.9833 2.4168 14.4583 2.4168 14.1333 2.7418L12.6083 4.2668L15.7333 7.3918L17.2583 5.8668Z"
                fill="#1D2B39" />
            </svg>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="pagination-wrapper">
    <div class="select-wrapper">
      <p class="text-sm">Showing 1 to 10 of 97 results</p>
      <select class="rows-select">
        <option value="10">10 Items</option>
        <option value="20">20 Items</option>
        <option value="30">30 Items</option>
      </select>
    </div>
    <div class="pagination">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class="icon-fill" opacity="0.5" d="M15.41 7.41L14 6L8 12L14 18L15.41 16.59L10.83 12L15.41 7.41Z" />
      </svg>
      <span class="pagination-item pagination-item-active">1</span>
      <span class="pagination-item">2</span>
      <span class="pagination-item">3</span>
      <span class="pagination-item">3</span>
      <span class="pagination-item">3</span>
      <span class="pagination-item">3</span>
      <span class="pagination-item">3</span>
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class="icon-fill" d="M9.99984 6L8.58984 7.41L13.1698 12L8.58984 16.59L9.99984 18L15.9998 12L9.99984 6Z" />
      </svg>
    </div>
  </div>
</div>
